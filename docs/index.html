<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- TODO: Update. -->
    <title>DocsifyJS Template</title>
    <!-- TODO: Update. -->
    <meta name="description" content="Documentation for the DocsifyJS Template project for making your own DocsifyJS docs site">

    <!-- TODO: Replace the theme name or leave as is. -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span>Blacksmith 2 Test Cases</span>',
      repo: 'https://github.com/eandersonEverfi/product-qa-docs',
      el: "#app",
      coverpage: true,
      loadSidebar: true,
      autoHeader: false,
      subMaxLevel: 2,
      auto2top: true,
      markdown: {
        smartypants: true,
        gfm: true
       }  
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
